<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Database</title>
    <script>
        async function insertPatients() {
            const patients = [
                { name: 'Sara Brown', dateOfBirth: '1990-01-01' },
                { name: 'Mlon Eusk', dateOfBirth: '1961-02-01' },
                { name: 'Mack Ja', dateOfBirth: '1940-03-01' },
                { name: 'John Doe', dateOfBirth: '1990-04-01' }
            ];

            const responses = await Promise.all(patients.map(patient => 
                fetch('https://server2-591100147622.us-central1.run.app/insert', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(patient)
                })
            ));

            const results = await Promise.all(responses.map(res => res.json()));
            document.getElementById('response').innerText = JSON.stringify(results, null, 2);
        }

        async function executeQuery() {
            const query = document.getElementById('query').value;

            const response = await fetch('https://server2-591100147622.us-central1.run.app/select', {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' }
            });

            const results = await response.json();
            document.getElementById('response').innerText = JSON.stringify(results, null, 2);
        }
    </script>
</head>
<body>
    <h1>Patient Database</h1>
    <button onclick="insertPatients()">Insert Patients</button>
    <br><br>
    <textarea id="query" rows="4" cols="50" placeholder="Enter SQL query here..."></textarea>
    <br>
    <button onclick="executeQuery()">Execute Query</button>
    <pre id="response"></pre>
</body>
</html>
